apply plugin: 'com.android.library'

android {
	compileSdkVersion 28
	// Uncomment this to compile with OpenMP. Since NDK r21 it compiles OpenMP as a shared library,
	// but due to bug it never includes it into resulting APK/AAR. It will be fixed probably in
	// NDK r23, but until then we need to use r20 which compiles it as a static library.
	// See https://issuetracker.google.com/issues/152897016
	//ndkVersion "20.1.5948944"
	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 28
		versionCode 6
		versionName "3.0.0-dev"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		externalNativeBuild {
			cmake {
				// Specifies which native libraries or executables to build and package.
				// TODO: Include eyes-two in some build flavor of the library?
				//targets "jpeg", "png", "leptonica", "tesseract"

				// Uncomment this to compile with OpenMP to use parallel processing in Tesseract.
				// Note this shouldn't be used if you intend to run multiple Tesseract instances
				// in parallel as it will decrease overall performance.
				//cFlags "-fopenmp"
				//cppFlags "-fopenmp"
			}
		}
		ndk {
			// Specify the ABI configurations that Gradle should build and package.
			// By default it compiles all available ABIs.
			//abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
		}
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	externalNativeBuild {
		cmake {
			path "src/main/cpp/CMakeLists.txt"
		}
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation 'androidx.annotation:annotation:1.2.0'
	testImplementation 'junit:junit:4.13.2'
	androidTestImplementation 'androidx.test.ext:junit:1.1.3'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

apply from: '../publish.gradle'
